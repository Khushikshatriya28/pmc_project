<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Edit Form </title>
 <link rel="stylesheet" href="style2.css">
</head>
<body>
 <form id="myForm">
 <label for="name">Name:</label>
 <input type="text" id="name" name="name" required><br><br>
 <label for="email">Email:</label>
 <input type="email" id="email" name="email" required><br><br>
 <label for="message">Message:</label>
 <textarea id="message" name="message" required></textarea><br><br>
 <input type="submit" value="Submit" id="submitButton">
 </form>
 <button id="editButton" class="hidden">Edit Form</button>
 <div id="formData" class="hidden">
 <h2>Stored Form Data:</h2>
 <p><strong>Name:</strong> <span id="storedName"></span></p>
 <p><strong>Email:</strong> <span id="storedEmail"></span></p>
 <p><strong>Message:</strong> <span id="storedMessage"></span></p>
 </div>
 <script src="xyz.js">
 </script>
</body>
</html>
